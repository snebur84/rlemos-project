{% extends "model.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <h1>Tarefas</h1>
    {% if form.errors %}
        {% for field in form%}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
{% endblock %}
